<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta> <name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page Replacement Algorithms</title>
		<link rel="stylesheet" href="index.css">
		<script src="main-cstudy.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Page Replacement Algorithms</h1>
			</header>
			<section class="main">
				<div id="controls"style="margin-bottom: 1em;">
                <label>Reference Page Strings:
                    <input type="text" id="pagesInput" value="7,0,1,2,0,3,0,4,2,3,0,3,2" maxlength="59" style="width: 300px;" />
                </label>
				<button id="randomPagesBtn">Generate Random Pages</button>
            </div>
            <div style="margin-bottom: 1em;">
                <label>Number of Page Frames (1-10):
                    <input type="number" id="framesInput" value="3" min="1" max="10" style="width: 60px;" />
                </label>
            </div>
            <div style="margin-bottom: 1em;">
                <button id="runAlgosBtn">Run Algorithms</button>
            </div>
            <div id="results"></div>
			</section>
			<footer></footer>
		</div>
	</body>
</html>
